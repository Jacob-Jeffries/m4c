    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta author="Jacob Jeffries"/>
    
  	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!--reset.css strips the margins and padding from every element (no longer recommended by MDN); normalize.css creates homogeneity between browsers, and style.css adds my own style on top of everything.          https://developer.mozilla.org/en-US/docs/MDN/Writing_guidelines/Writing_style_guide/Code_style_guide/CSS-->

    <link rel="stylesheet" href="./assets/css/normalize.css"/>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!--MY STYLE-->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Code Assessment</title>
	</head>

  <body class="min-vh-100">
    <header>
    	<h1 id="top" class="row d-flex justify-content-center">Jacob's Code Assessment</h1>
      <hr />
      <!--I switched the nav-bar to expand on medium displays-->
      <nav class="navbar bg-dark row d-flex">
          
          <div id="btn-wrapper" class="col-12 col-md-4 p-2">
            <button type="button" id="high-score" class="bg-dark rounded btn-outline-secondary text-white">High Scores</button>
          </div>

          <div id="curr-leader" class="col-12 col-md-4 p-2">Current High Score: </div>

          <div id="time" class="col-12 col-md-4 p-2">Seconds Remaining: XX</div>

      </nav>
    
    </header>
    
    <br />
    <br />

    <main>

      <div id="test-wrapper" class="col d-flex justify-content-center">
        <div class="card col-12 col-md-12">
          <div class="card-body bg-dark">
            <h5 id="Q" class="card-title">Start Quiz</h5>
            <p id="prompt" class="card-text">This is a timed quiz, covering general JavaScript concepts.</p>
            <div id="btns" class="dflex">
              <button type="button" id="start" class="btn bg-dark rounded btn-outline-secondary text-white w-100">Start Quiz</button>
            </div>      
          </div>
        </div>
      </div>

    </main>
    
    <br />
    <br />

    <footer >
      <h4 class="row d-flex justify-content-center">Footer</h4>

    <script src="./assets/script/script.js"></script>
