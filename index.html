<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!--VIEWPORT is a mandatory tag for bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta author="Jacob Jeffries"/>
    
  	<link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!--reset.css strips the margins and padding from every element (no longer recommended by MDN); normalize.css creates homogeneity between browsers, and style.css adds my own style on top of everything.          
    
    https://developer.mozilla.org/en-US/docs/MDN/Writing_guidelines/Writing_style_guide/Code_style_guide/CSS-->

    <link rel="stylesheet" href="./assets/css/normalize.css"/>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!--MY STYLE-->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Code Assessment</title>
	</head>

  <body class="min-vh-100">
    <header>
    	<h1 id="top" class="row d-flex justify-content-center">Jacob's Code Assessment</h1>
      <hr />

      <!--I switched the nav-bar to expand on medium displays-->
      <nav class="navbar bg-dark row d-flex">
          
          <!--This section of code outlines the High Score Button-->
          <div id="btn-wrapper" class="col-12 col-md-4 p-2">
            <button type="button" id="high-score" class="bg-dark rounded btn-outline-secondary text-white">High Scores</button>
          </div>

          <!--I added a bit of Code that will pull out the current high score leader-->
          <div id="curr-leader" class="col-12 col-md-4 p-2">Current High Score: </div>

          <!--The Following code structures the countdown timer-->
          <div class="col-12 col-md-4 p-2">Seconds Remaining: <span id="time"></span></div>
      </nav>
    </header>
    
    <br />
    <br />

    <main>

      <!--This is the code that structures the quiz area-->
      <div id="test-wrapper" class="col d-flex justify-content-center">

        <!--This is a code snippet taken from bootstrap and modified-->
        <div class="card col-12 col-md-12">

          <!--The card is divided into two divs, the first usually carries the question and the second carries the answer buttons-->
          <div id="cardWrapper" class="card-body bg-dark">
            <h5 id="Q" class="card-title">Start Quiz</h5>
            <p id="prompt" class="card-text">
              This is a timed quiz, covering general JavaScript concepts.
              <br/>
              For each wrong answer your time remaining will be reduced by 20 seconds.
            </p>

            <!--div to carry answer buttons and future appends-->
            <div id="btns" class="dflex">
              <button type="button" id="start" class="btn bg-dark rounded btn-outline-secondary text-white w-100">Start Quiz</button>
            </div>      
          </div>
        </div>
      </div>
    </main>
    
    <br />
    <br />

    <footer >
      <h4 class="row d-flex justify-content-center">Thanks for testing.</h4>
	  </footer>
    
    <!--LINK Script Here-->    

    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!--MY JAVASCRIPT-->
    <script src="./assets/script/script.js"></script>

  </body>
</html>
